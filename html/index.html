<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Flower for You üå∏</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid #ff69b4;
      border-radius: 20px;
      background-color: #ffffff;
    }
    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>This flower is for you üíê</h1>
  <canvas id="flowerCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("flowerCanvas");
    const ctx = canvas.getContext("2d");

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const petalCount = 12; // More petals = fuller flower
    const petalLength = 100; // longer petals
    const petalWidth = 20; // narrower width for sharpness
    const petalColor = "#ff69b4";

    // Draw petals
    for (let i = 0; i < petalCount; i++) {
      const angle = (i * 2 * Math.PI) / petalCount;
      const x = centerX + Math.cos(angle) * 50;
      const y = centerY + Math.sin(angle) * 50;

      ctx.beginPath();
      ctx.fillStyle = petalColor;
      ctx.ellipse(x, y, petalWidth, petalLength, angle, 0, 2 * Math.PI);
      ctx.fill();
    }

    // Draw center
    ctx.beginPath();
    ctx.fillStyle = "#ffd700";
    ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
    ctx.fill();
  </script>
</body>
</html>
